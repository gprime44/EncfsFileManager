<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<link rel="stylesheet" href="css/main.css">
</head>

<body data-ng-app="mainModule" data-ng-controller="mainController">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Amazon Data Manager</a>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row" style="margin-top: 55px;">
			<div class="col-sm-3" data-ng-controller="treeController">
				<div data-ng-include="'ui/tree/tree_content.html'"></div>
			</div>
			<div class="col-sm-9">
				<div data-ng-include="'ui/folder/folder_content.html'"></div>
			</div>
		</div>
	</div>

	<!-- Upload popup -->
	<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog"
		aria-labelledby="uploadModalLabel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Charger des fichiers</h4>
				</div>
				<div class="modal-body">
					<input onchange="angular.element(this).scope().fileAdded(this)"
						type="file" multiple />

					<div style="overflow: auto;">
						<div data-ng-repeat="file in uploadInProgress"
							class="alert alert-warning" role="alert">
							{{file.name}} {{file.size | number}}o (){{file.toPath}})
							<progress id="{{file.idProgress}}" value="0"></progress>
						</div>

						<div data-ng-repeat="file in filesToUpload"
							class="alert alert-info" role="alert">{{file.name}}
							{{file.size | number}}o (){{file.toPath}})</div>

						<div data-ng-repeat="file in uploadedFiles"
							class="alert alert-success" role="alert">{{file.name}}
							{{file.size | number}}o ({{file.toPath}})</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/main/main.js"></script>
	<script type="text/javascript" src="js/main/main-controller.js"></script>
	<script type="text/javascript" src="js/main/main-service.js"></script>
	<script type="text/javascript" src="js/main/main-directive.js"></script>

	<script type="text/javascript" src="js/tree/tree-controller.js"></script>
	<script type="text/javascript" src="js/tree/tree-service.js"></script>

	<script type="text/javascript" src="js/folder/folder-controller.js"></script>
	<script type="text/javascript" src="js/folder/folder-service.js"></script>
</body>
</html>
